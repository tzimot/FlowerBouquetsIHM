<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>O meu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <div class="profile-picture-container">
      <ion-avatar class="profile-avatar">
        <img [src]="userData.profilePicture || 'assets/icon/profile-placeholder.png'" alt="Profile Picture">
      </ion-avatar>
      <div class="picture-actions">
        <input type="file" #fileInput style="display: none" accept="image/*" (change)="onFileSelected($event)">
        <ion-button fill="clear" (click)="fileInput.click()">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="removeProfilePicture()" *ngIf="userData.profilePicture">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </div>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-text>{{ userData.username }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nome Completo</ion-label>
        <ion-text>{{ userData.fullName }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-text>{{ userData.email }}</ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
