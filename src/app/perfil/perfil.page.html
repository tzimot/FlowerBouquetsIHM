<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>O meu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <div class="profile-picture-container">
      <ion-avatar class="profile-avatar">
        <img [src]="userData.profilePicture || 'assets/icon/profile-placeholder.png'" alt="Profile Picture">
      </ion-avatar>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-text>{{ userData.username }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nome Completo</ion-label>
        <ion-text>{{ userData.fullName }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-text>{{ userData.email }}</ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
